<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>A Static Email Form Example</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1>A Static Email Form Example</h1>
  <fieldset>
    <legend>Contact Me</legend>
    <form action="https://formspree.io/f/mvodarbd" method="POST">
      <label>
        Your email address
        <input name="from" type="email" required>
      </label>
      <label>
        <textarea name="md" rows="10" required></textarea>
      </label>
      <input name="submit" type="submit">
    </form>
  </fieldset>
</body>
</html>
